<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Number of Vowels</title>
</head>
<body>
    <script>
        const str = prompt("Enter String");
        NumberOfVowels(str);

        function NumberOfVowels(str1){
            sum=0;
            for(var i= 0; i<str1.length;i++){
                if(str1[i]=='a'){
                    sum=sum+1
                }
                else if(str1[i]=='e'){
                    sum = sum+1
                }
                else if(str1[i]=='i'){
                    sum =sum +1
                }
                else if(str1[i]=='o'){
                    sum =sum +1
                }
                else if(str1[i]=='u'){
                    sum =sum +1
                }
            }
            document.write("Number of Vowels are => ", sum);
        }
    </script>
</body>
</html>
