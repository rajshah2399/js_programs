<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Website URL</title>
</head>
<body>
    <script>
        // Protocol + Domain + Page
        document.write("Protocol + Domain + Page => ",document.URL,"<br> <br>");

        //  Protocol + Domain
        document.write("Protocol + Domain => ",document.location.origin, "<br> <br>");

        // Domain
        document.write("Domain => ",document.location.host, "<br> <br>");

        // Page
        document.write("Page => ", document.location.pathname , "<br> <br>");

    </script>
</body>
</html>
