<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Prime Numbers</title>
</head>
<body>
    <script>

        function PrimeNumber(val)
        {
            for(var i=2; i < val; i++)
            {
                if(val % i === 0){
                    return false;
                }
            }
            return true;
        }
        function SumOfPrimes(num)
        {
            const list = []
            var result = 0;
            for(var i=2; i <= num; i++)
            {   

                if(PrimeNumber(i))
                {
                    result += i;
                    list.push(i)
                }
            }
        document.write("Sum of Prime Number is => ",result , "<br> <br>");
        return list

    }
    const results = SumOfPrimes(100);
    document.write("Prime Numbers are=> ",results)
    </script>
</body>
</html>
