<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = prompt("Enter any String");
        SwapFirstLast(str);

        function SwapFirstLast(str1) 
        {
            if (str1.length <= 1)
            {
                document.write(str1);
            }
            mid_char = str1.substring(1, str1.length - 1);
            document.write((str1.charAt(str1.length - 1)) + mid_char + str1.charAt(0));
        }
    </script>
</body>
</html>
