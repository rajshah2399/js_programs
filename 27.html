<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Hexadecimal Value</title>
</head>
<body>
    <script>
        const str = prompt("Enter Value")
        const pattern = /^[0-9a-fA-F]+$/
        const result = pattern.test(str)
        if(result ==true )
        {
            document.write("Value is Hexadecimal");
        }
        else
        {
            document.write("Value is not Hexadecimal");
        }
        
    </script>
</body>
</html>
