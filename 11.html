<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Position Elements</title>
</head>
<body>
    <script>
        const arr = [1,0,2,4,5,8]
        OddPosition(arr);

        function OddPosition(arr){
            for(var i = 0; i<arr.length ; i++){
                if(i %2!=0){
                    document.write("Positon is ",i, ' and element is ',  arr[i],  "<br> <br> <br>");
                }

            }
        }
    </script>
</body>
</html>
