<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatinate Two List</title>
</head>
<body>
    <script>
        const str1 = ["z","c","a"];
        const str2 = [11,12,13];
        Concatinate(str1,str2);

        function Concatinate(str1,str2){
            document.write("Concatinated String => ", str1.concat(str2));
        }
    </script>    
</body>
</html>
