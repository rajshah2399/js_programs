<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth largest Element</title>
</head>
<body>
    <script>
        const arr = [4,1,6,7,90];
        const nth = prompt("Enter any value");
        NthLargest(arr,nth)

        function NthLargest(arr,nth)
        {
            for(i=0;i<arr.length;i++)
            {
                for(j=i+1;j<arr.length;j++)
                {
                    if(arr[i]>arr[j]){
                        let temp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                }

                if(i==nth-1)
                {
                    document.write(arr[nth-1]);
                }
            }
        }  
    </script>
</body>
</html>
