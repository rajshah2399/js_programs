<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First and Last Name</title>
</head>
<body>
    <script>
        function displayObject({FirstName,LastName})
        {
            document.write(`My Name is ${FirstName} ${LastName}`); 
        }

        displayObject({FirstName:'Daya', LastName:'Yadav' })
    </script>
</body>
</html>
