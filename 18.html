<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Arrays and remove duplicates</title>
</head>
<body>
    <script>
        const arr1 =[1,2,4,1]
        const arr2 = [2,3,5,1,7,90]
        MergeRemoveDuplicate(arr1,arr2);

        function MergeRemoveDuplicate(arr1,arr2){
            const arr3 = arr1.concat(arr2);
            document.write([...new Set(arr3)]);
        }


    </script>
</body>
</html>
