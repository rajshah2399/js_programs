<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st January is on Sunday</title>
</head>
<body>
    <script>
        for (var yr = 2014; yr <= 2050; yr++)
        {
            var d = new Date(yr, 0, 1);
            if ( d.getDay() === 0 )
                document.write("1st January is being a Sunday  " , yr, "<br> <br>");
        }
    </script>
</body>
</html>
